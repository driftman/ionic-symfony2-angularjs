<ion-view view-title="Home">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts" >
        <div class="list card">

          <div class="item item-avatar">
            <img src="http://static.booska-p.com/images/news/badr-hari-gagne-par-k-o-face-au-le-remplaa-ant-de-quarteron-video-649.jpg">
            <h2>{{post.title}}</h2>
            <p>{{post.publicationDate.date}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="http://img0.cfstatic.com/wallpapers/ded341c4be5eeac8163764a7caab6bce_large.jpeg">
            <p>
              {{post.content}}
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
